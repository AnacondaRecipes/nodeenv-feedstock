{% set name = "nodeenv" %}
{% set version = "1.3.4" %}
{% set hash_type = "sha256" %}
{% set hash_value = "5942ac26188ae682a031a9de31ca38fe8323326f4a5cf2149ac7253072543834" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/ekalinin/nodeenv/archive/{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - nodeenv = nodeenv:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  build:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  commands:
    - nodeenv --help
    # skip test_predeactivate_hook test because it fails on py36
    # See: https://github.com/ekalinin/nodeenv/pull/200
    - pytest tests -k-test_predeactivate_hook
  requires:
    - pytest
    - mock
    - coverage
  source_files:
    - tests

about:
  home: https://github.com/ekalinin/nodeenv
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Node.js virtual environment builder

extra:
  recipe-maintainers:
    - nicoddemus
